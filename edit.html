<div class="container">
    <h1 class="display-5 mt-3">{{type}} Notes</h1>
    <hr>
    <form action="{{action}}" method="post" class="px-5 mt-5">
        <input type="hidden" id="id" name="id" value="{{data.id}}">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Eg. XYZ" ng-model="data.title" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="desc">Notes</label>
            <textarea name="desc" id="desc" class="form-control" rows="10" placeholder="Notes" required>{{data.desc}}</textarea>
        </div>
        <button type="submit" class="btn btn-dark float-end btn-lg">Save</button>
    </form>
</div>
