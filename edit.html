<div class="container">
    <h1 class="display-5 mt-3">Edit Notes</h1>
    <hr>
    <form action="" method="post" class="px-5 mt-5">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Eg. XYZ">
        </div>
        <div class="mb-3">
            <label class="form-label" for="desc">Notes</label>
            <textarea name="desc" id="desc" class="form-control" rows="10" placeholder="Notes"></textarea>
        </div>
        <button type="submit" class="btn btn-dark float-end btn-lg">Save</button>
    </form>
</div>
