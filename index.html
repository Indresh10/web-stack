<!DOCTYPE html>
<html lang="en" ng-app="myApp">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.js"></script> -->
        <script src="./app.js"></script>
    </head>

    <body ng-controller="ctrl">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-4 text-bg-dark p-0">
                    <h5 class="display-5 px-3 mt-1">User</h5>
                    <hr class="mb-4 mt-0">
                    <form class="px-3">
                        <div class="mb-3">
                            <label for="uname" class="form-label">Username</label>
                            <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name" autocomplete="username" ng-model="temp.uname">
                            <span class="invalid-feedback">*required</span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" autocomplete="email" ng-model="temp.email">
                            <span class="invalid-feedback" id="invalid-email">*required</span>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Mobile No</label>
                            <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" name="phone" placeholder="1234567890" autocomplete="tel" ng-model="temp.phone">
                            <span class="invalid-feedback" id="invalid-phone">*required</span>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">User Type</label>
                            <select class="form-select" id="type" name="type" ng-model="temp.type">
                                <option value="" selected disabled></option>
                                <option value="adm">Admin</option>
                                <option value="hos">Hospital</option>
                                <option value="doc">Doctor</option>
                                <option value="pat">Patient</option>
                            </select>
                            <span class="invalid-feedback">*required</span>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" autocomplete="new-password" ng-model="temp.pass">
                            <span class="invalid-feedback">*required</span>
                        </div>
                        <div class="mb-3">
                            <label for="confpass" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confpass" name="confpass" placeholder="Confirm Password" autocomplete="new-password" ng-model="conf">
                            <span class="invalid-feedback" id="invalid-confpass">*required</span>
                        </div>

                        <div class="my-4 text-center">
                            <div class="btn-group mx-2 mt-3">
                                <button type="button" class="btn btn-primary" ng-click="prev()">&lt;&lt;Previous</button>
                                <button type="button" class="btn btn-primary" ng-click="next()">Next&gt;&gt;</button>
                            </div>
                            <div class="dis btn-group mx-2 {{display1}} mt-3">
                                <button type="button" class="btn btn-info" ng-click="setMode('add')">Add</button>
                                <button type="button" class="btn btn-info" ng-click="setMode('edit')">Edit</button>
                                <button type="button" class="btn btn-info" ng-click="del()">Delete</button>
                            </div>
                            <div class="enb btn-group mx-2 {{display2}} mt-3">
                                <button type="button" class="btn btn-info" ng-click="save()">Save</button>
                                <button type="button" class="btn btn-info" ng-click="setMode('cancel')">Cancel</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-8 px-5">
                    <div class="input-group w-50 float-end my-5">
                        <select class="form-select" id="srchType" aria-label="Search Type" ng-model="srchType">
                            <option value="uname">Username</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="type">Type</option>
                        </select>
                        <input type="text" class="form-control" id="search" placeholder="Search" ng-model="srch">
                        <button class="btn btn-outline-dark" type="button" ng-click="resetSrch()">Reset</button>
                        <button class="btn btn-outline-dark" type="button" ng-click="search()">Search</button>
                    </div>

                    <table class="table w-100 mt-5 border-dark table-bordered table-hover">
                        <thead class="table-dark border-secondary">
                            <tr>
                                <th scope="col">UID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in data" class="{{active($index)}}" ng-click="setActive($index)">

                                <th scope="col">{{x.uid}}</th>
                                <th scope="col">{{x.uname}}</th>
                                <th scope="col">{{x.email}}</th>
                                <th scope="col">{{x.phone}}</th>
                                <th scope="col">{{x.type|typeFilter}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>

</html>
