<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hospital admit form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <style>
            body {
                height: 100vh;
            }

            #submit {
                background-color: var(--bs-teal);
                outline: none;
                color: white;
                font-size: 1.8em;
                border: 2px solid black;
            }

            #submit:hover {
                box-shadow: 0 0 20px 5px var(--bs-indigo), 0 0 10px 1px var(--bs-indigo), inset 0 0 5px 2px var(--bs-purple);
                border-color: white;
                text-shadow: 0 0 20px var(--bs-purple), 0 0 5px var(--bs-indigo);
            }

            #pbar {
                transition: 0.2s;
            }

        </style>

    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    HMS
                </a>
            </div>
        </nav>
        <div style="background-color: var(--bs-purple);" class="p-5">
            <div class="container bg-light p-3 rounded">
                <div class="text-center">
                    <h1 class="display-6 text-center">
                        <img src="./hospitalisation.png" alt="add patient" class="img-fluid text-center" style="max-width: 10%;">
                        Patient registration form
                    </h1>
                </div>
                <div class="progress mx-5">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " id="pbar" role="progressbar"
                         style="width: 0;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Description</div>
                </div>
                <form class="needs-validation" autocomplete="off">
                    <div class="row px-5 my-3">
                        <div class="col-md-6  input-group has-validation">
                            <div class="input-group-text">Name</div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingfname" placeholder="name" required>
                                <label for="floatingfname">First Name</label>
                                <span class="invalid-feedback text-center">Required*</span>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatinglname" placeholder="name" required>
                                <label for="floatinglname">Last Name</label>
                                <span class="invalid-feedback text-center">Required*</span>
                            </div>

                        </div>
                    </div>
                    <div class="row px-5 my-3 gy-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="form-floating has-validation">
                                    <input type="email" class="form-control" id="floatinguname" placeholder="Email" required>
                                    <label for="floatinguname">Email</label>
                                    <span class="invalid-feedback" id="invalid-email">Required*</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class=" input-group">
                                <div class="form-floating has-validation">
                                    <input type="password" class="form-control" id="floatingpass" placeholder="password" required>
                                    <label for="floatingpass">Password</label>
                                    <span class="invalid-feedback" id="invalid-pass">Required*</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row px-5 my-3">
                        <div class="col">
                            <div class="input-group has-validation">
                                <div class="form-floating">
                                    <textarea class="form-control" id="floatingadd" placeholder="address" required></textarea>
                                    <label for="floatingadd">Address</label>
                                    <span class="invalid-feedback">Required*</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row px-5 my-3 gy-3">
                        <div class="col-md-6">
                            <div class=" input-group has-validation">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="floatingphone" placeholder="123456789" required pattern="[0-9]{10}">
                                    <label for="floatingphone">Phone no</label>
                                    <span class="invalid-feedback text-center" id="invalid-phone">Required*</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class=" input-group has-validation">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="floatingage" placeholder="12" required max="100" min="0">
                                    <label for="floatingage">Age</label>
                                    <span class="invalid-feedback text-center" id="invalid-age">Required*</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class=" input-group has-validation">
                                <div class="form-floating">
                                    <select class="form-select" id="floatingSelect" onchange="selectChange(this)" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>
                                    </select>
                                    <label for="floatingSelect">Gender</label>
                                    <span class="invalid-feedback">Invalid choice</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button type="button" id="submit" class="btn" onclick="sub()">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="./from.js"></script>
    </body>

</html>
