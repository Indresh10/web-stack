<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HMS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
    </head>

    <body class="bg-primary">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a href="./temp.html" class="navbar-brand">
                    Hospital Management System
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="position-absolute top-50 start-50 translate-middle w-75">
                <div class="card p-5">
                    <!-- <img src="./hos.jpg" class="card-img-top" alt="hospital"> -->
                    <div class="card-body display-5" id="content">
                        Hospitals
                    </div>
                    <script src="./hos.js"></script>
                    <div data-ng-app="hosApp" data-ng-controller="hosCntl">
                        <div class="row justify-content-end g-0">
                            <div class="col-3">
                                <input type="text" class="form-control" ng-model="src" placeholder="Search" id="srch">
                            </div>
                            <div class="col-3">
                                <select class="form-select" ng-model="selected">
                                    <option ng-repeat="x in keys" value="{{x}}">{{x|sentencecase}}</option>
                                </select>
                            </div>
                        </div>
                        <table class="table table-dark table-hover table-bordered border-light p-5 my-5" id="table">
                            <tr>
                                <th>ID</th>
                                <th>Roman ID</th>
                                <th>Name (UC)</th>
                                <th>Name (LC)</th>
                                <th>Name (SC)</th>
                                <th>Name (TC)</th>
                                <th>Location</th>
                            </tr>
                            <tr ng-repeat="x in Data | orderBy:'id' | jsonfilter : [selected,src]">
                                <td>{{x.id}}</td>
                                <td>{{x.id | roman}}</td>
                                <td>{{x.name | uppercase}}</td>
                                <td>{{x.name | lowercase}}</td>
                                <td>{{x.name | sentencecase}}</td>
                                <td>{{x.name | togglecase}}</td>
                                <td class="{{x.location|color}}">{{x.location}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
